<div class="row">
    <button type="button" class="btn-xs btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
    </button>
    <div class="dropdown-menu">
        <div class="mt-2 ml-3">
            <div *ngFor="let option of options">
                <label>
                    <input type="checkbox" name="options" value="{{option.value}}" [(ngModel)]="option.checked" />
                    {{option.name}}
                </label>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <ng-container *ngFor="let option of options">
                    <th *ngIf="option.checked">
                        {{option.name}}
                    </th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let option of options">
                <td *ngIf="option.checked">
                    {{option.value}}
                </td>
            </ng-container>
        </tbody>
    </table>
</div>
