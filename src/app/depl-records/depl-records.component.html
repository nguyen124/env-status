<div class="row mt-2">
    <button type="button" class="btn-xs btn-success dropdown-toggle mr-1 mb-1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
    </button>
    <div class="dropdown-menu">
        <div class="mt-2 ml-3">
            <div *ngFor="let option of options">
                <label>
                    <input type="checkbox" name="options" [(ngModel)]="option.checked" />
                    {{option.name}}
                </label>
            </div>
        </div>
    </div>

    <select class="mr-1 mb-1" [(ngModel)]="selectedEnv" (change)='onOptionsSelected($event.target.value)'>
        <option value="cct601">cct601</option>
        <option value="pdt601">pdt601</option>
        <option value="uat601">uat601</option>
    </select>

    <select class="mr-1 mb-1" [(ngModel)]="selectedArtifact" (change)='onOptionsSelected($event.target.value)'>
        <option value="dashboard">dashboard</option>
        <option value="settings">settings</option>
        <option value="help-center">help-center</option>
        <option value="fsa-id">fsa-id</option>
        <option value="universal-navigation">universal-navigation</option>
        <option value="notifications">notifications</option>
        <option value="mpn">mpn</option>
        <option value="loan-simulator">loan-simulator</option>
    </select>

    <!-- <input type="text" class="ml-2" placeholder="Enter row numbers to compare.For example: 0,1,2,3 ..."
        style="width: 90%;" [(ngModel)]="selectRowStr" (ngModelChange)="dataChanged($event)" /> -->
</div>
