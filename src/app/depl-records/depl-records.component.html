<div class="row mt-2">
    <label class="pr-1">Environments</label>
    <select class="mr-1 mb-1" [(ngModel)]="selectedEnv" (change)='onOptionsSelected($event.target.value)'>
        <ng-container *ngFor="let evn of environments">
            <option value="{{evn}}">{{evn}}</option>
        </ng-container>
    </select>

    <label class="pr-1">Artifacts</label>
    <select class=" mr-1 mb-1" [(ngModel)]="selectedArtifact" (change)='onOptionsSelected($event.target.value)'>
        <ng-container *ngFor="let art of artifacts">
            <option value="{{art}}">{{art}}</option>
        </ng-container>
    </select>
</div>


<ngx-json-viewer *ngIf="deplRecords" [json]="deplRecords" [expanded]="false"></ngx-json-viewer>
